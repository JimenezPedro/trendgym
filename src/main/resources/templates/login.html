<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>
    <link rel="stylesheet" href="/css/styleForm.css">
    <link rel="icon" type="image/png" href="/img/logo.png">
</head>
<body>
<header>
    <a th:href="@{index}"><img src="/img/logo.png" alt="Ícono del gimnasio"></a>
    <h1>TRENdGYM</h1>
</header>
<div class="login-wrapper">
    <div class="login-container">
        <p sec:authorize="isAuthenticated()">Ya has iniciado sesión</p>
        <form th:action="@{/login}" method="post" sec:authorize="!isAuthenticated()">
            <h2>Iniciar Sesión</h2>
            <div class="login-errors" th:if="${param.error}">Credenciales incorrectas</div>
            <br>
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div class="input-group">
                <p>¿No tienes cuenta? - <a th:href="@{register}">Regístrate</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
